<script> 
  var header = "SIMPLE  =                    T / Standard FITS                                  BITPIX  =                   32 / bits/pixel                                     NAXIS   =                    2 / number of axes                                 NAXIS1  =                 1024 / x axis dimension                               NAXIS2  =                 1024 / y axis dimension                               NAXLEN  =                    2  /  Number of QPOE axes                          AXLEN1  =                 1024  /  Dim. of qpoe axis 1                          AXLEN2  =                 1024  /  Dim. of qpoe axis 2                          OBJECT  = 'CTB 109 '            /  target object name                           TELESCOP= 'EINSTEIN'            /  telescope (mission) name                     INSTRUME= 'IPC     '            /  instrument (detector) name                   RADECSYS= 'FK4     '            /  WCS for this file (e.g. Fk4)                 EQUINOX =           1.950000E3  /  equinox (epoch) for WCS                      MJD-OBS =           4.442798E4  /  MJD of start of obs.                         DATE-OBS= '07/07/80'            /  date of observation start                    TIME-OBS= '23:26:57'            /  time of observation start                    DATE-END= '08/07/80'            /  date of observation end                      TIME-END= '01:37:20'            /  time of observation end                      OBS_ID  = '8102    '            /  observation ID                               OBSERVER= '        '            /  observation PI                               ROR_NUM =                  563  /  observation id                               ORIGIN  = 'USA     '            /  country where data was processed             FILTER  = 'NONE    '            /  filter id                                    OBS_MODE= 'POINTING'            /  pointing mode                                TIMEREF = 'LOCAL   '            /  timing reference system                      TIMESYS = 'UNKNOWN '            /  time coordinate system                       POISSERR=                    T  /  clock drift corrections                      MJDREFI =                43508  /  integer portion of mjd for SC clock start    MJDREFF =  0.000000000000000E0  /  fractional portion of mjd for SC clock start XS-EVREF=                    0  /  day offset from mjdrday to event start times XS-TBASE=  7.948683414530913E7  /  seconds from s/c clock start to obs start    ONTIME  =  4.440957031250007E3  /  on time (seconds)                            LIVETIME=  4.255773437500007E3  /  live time (seconds)                          DTCOR   =          9.583015E-1  /  dead time correction                         RA_NOM  =           3.447319E2  /  nominal right ascension (degrees)            DEC_NOM =           5.861319E1  /  nominal declination (degrees)                ROLL_NOM=          -5.130594E1  /  nominal roll angle (degrees)                 XS-XPT  =                  512  /  target pointing direction (pixels)           XS-YPT  =                  512  /  target pointing direction (pixels)           XS-XDET =                 1024  /  x dimen. of detector                         XS-YDET =                 1024  /  y dimen. of detector                         XS-FOV  =                    0  /  field of view (degrees)                      XS-INPXX=          2.222222E-3  /  original degrees per pixel                   XS-INPXY=          2.222222E-3  /  original degrees per pixel                   OPTAXISX=           5.145000E2  /  detector opt. axis x in detector pixels      OPTAXISY=           4.993000E2  /  detector opt. axis y in detector pixels      PHACHANS=                   16  /  number pha channels                          PICHANS =                   16  /  number pi energy channels                    MINPI   =                    0  /  min pi channels                              MAXPI   =                    0  /  max pi channels                              MINPHA  =                    0  /  min pha channels                             MAXPHA  =                    0  /  max pha channels                             FORMAT  =                    1  /  PROS/QPOE Format Number                      REVISION=                    0  /  PROS/QPOE Revision Number                    TALEN1  =                 1024  /  x axis dimension                             TALEN2  =                 1024  /  y axis dimension                             XS-SORT = 'EOF     '            /  type of event sort                           TALEN6  =                 1024  /  x axis dimension                             TALEN7  =                 1024  /  x axis dimension                             CTYPE1  = 'RA---TAN'                                                            CRVAL1  = 3.447319000000002E2                                                   CDELT1  =       -2.2222220E-03 / degrees/pixel                                  CDELT2  =        2.2222220E-03 / degrees/pixel                                  CRPIX1  =          512.0000000 / reference point                                CRPIX2  =          513.0000000 / reference point                                CTYPE2  = 'DEC--TAN'                                                            CRVAL2  = 5.861319000000003E1                                                   CROTA2  = 0.000000000000000E0                                                   LTV1    =        0.0000000E+00 / IRAF ref. point                                LTV2    =        0.0000000E+00 / IRAF ref. point                                LTM1_1  =            1.0000000 / IRAF matrix value                              LTM1_2  =        0.0000000E+00 / IRAF matrix value                              LTM2_1  =        0.0000000E+00 / IRAF matrix value                              LTM2_2  =            1.0000000 / IRAF matrix value                              END";
  var initwcs = Module.cwrap('initwcs', 'number', ['string', 'number']);

  var pix2wcs = Module.cwrap('pix2wcsstr', 'string', ['number', 'number', 'number']);
  var s = pix2wcs(wcs, 512.0, 512.0);

  var foo = Module.cwrap('foo', 'string', ['number']);
  var t = foo(wcs);
  console.log("foo: %s", t);
